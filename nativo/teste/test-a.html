<!DOCTYPE html><html lang="pt-br"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Teste A • NEXA</title>
<style>
/* OPT-IN: cross-document view transitions */
@view-transition { navigation: auto; }

/* Quem persiste x quem faz fade */
header, footer { view-transition-name: chrome; }
main#content   { view-transition-name: content; }
body           { view-transition-name: pagebg; }

/* Timings */
::view-transition-old(content), ::view-transition-new(content){ animation-duration:220ms; }
::view-transition-group(chrome), ::view-transition-image-pair(chrome),
::view-transition-new(chrome), ::view-transition-old(chrome){ animation-duration:0ms; }
::view-transition-old(pagebg), ::view-transition-new(pagebg){ animation-duration:220ms; }

/* Layout mínimo */
body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;background:#0a0f2a;color:#fff}
header{position:fixed;top:0;width:100%;background:#001; padding:12px 20px}
main#content{padding-top:70px;max-width:900px;margin:0 auto}
.card{background:#fff;color:#001f3f;border-radius:12px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.18)}
a{color:#e5394f;text-decoration:none;font-weight:700}

/* Overlay de diagnóstico */
#diag{position:fixed;right:12px;bottom:12px;background:rgba(229,57,79,.12);color:#e5394f;
      font:12px/1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:6px 8px;border-radius:6px;z-index:99999}
</style>
</head><body>
<header><a href="pagina-inicial.html" style="color:#fff">← Home</a></header>
<main id="content">
  <div class="card">
    <h1>Página de Teste A</h1>
    <p>Clique para ir para a página B com <strong>fade</strong> no conteúdo.</p>
    <p><a href="test-b.html">Ir para B</a></p>
  </div>
</main>
<footer></footer>
<script>
const supportsVT = CSS && CSS.supports && CSS.supports('view-transition-name: content');
const prmReduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
const el = document.createElement('div');
el.id = 'diag';
el.textContent = `VT: ${supportsVT ? 'ok' : 'sem suporte'} | PRM: ${prmReduce ? 'reduce (animações OFF)' : 'no-preference'}`;
document.body.appendChild(el);
</script>
</body></html>
